<!DOCTYPE html>
<html>
	<head>
		<title>AnalogSea</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	</head>
	<body>
		<div class="sign-up-form">
			<div class="fieldlogo"><img src="logo.png"></div>
			<form class="signup" action="/signup/" method="post">
				<h1>Sign Up</h1>
				<fieldset name="sign-up">
					<label for="email">Email</label>
					<input type="email" type="text" name="user email" placeholder="foo@bar.com" id="email" required>
					<label for="password">Password</label>
					<input type="password" type="text" name="user password" placeholder="1234passw0rd" id="password" required>
					<div class="container">
						<button>Sign Up</button>
					</div>
					<a href="/forgot-password/new">Forgot Password?</a>
				</fieldset>
			</form>
			<div class="container">
				<p>Already have an account?  <a href="">Log In</a></p>
			</div>
		</div>
	</body>
</html>
